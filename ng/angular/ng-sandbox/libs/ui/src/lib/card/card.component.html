<mat-card appearance="outlined">
  <mat-card-content>
    <ng-container
      *ngTemplateOutlet="
        cardContentTmpl()?.tmpl || defaultTemplate;
        context: { course: data() }
      "
    >
    </ng-container
  ></mat-card-content>
</mat-card>
<ng-template #defaultTemplate>
  <h4>Empty</h4>
</ng-template>
